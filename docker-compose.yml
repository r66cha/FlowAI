services:
  pg:
    image: postgres:16.0
    container_name: flow_ai_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${DB_USER} -d $${DB_NAME} || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
